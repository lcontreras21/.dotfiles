services:
  pop_os-dotfiles-direct:
    build:
      context: ../
      dockerfile: bootstraps/pop_os.direct.Dockerfile
    container_name: pop_os-dotfiles-direct
    user: lcontreras21
    tty: true
    entrypoint: /bin/zsh
    environment:
      - TERM=xterm-256color
  pop_os-dotfiles-indirect:
    build:
      context: ../
      dockerfile: bootstraps/pop_os.indirect.Dockerfile
    container_name: pop_os-dotfiles-indirect
    user: lcontreras21
    tty: true
    entrypoint: /bin/bash
    environment:
      - TERM=xterm-256color
  ubuntu-dotfiles-indirect:
    build:
      context: ../
      dockerfile: bootstraps/ubuntu.indirect.Dockerfile
    container_name: ubuntu-dotfiles-indirect
    user: lcontreras21
    tty: true
    entrypoint: /bin/bash
    environment:
      - TERM=xterm-256color
